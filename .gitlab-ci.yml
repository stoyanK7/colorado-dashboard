before_script:
  - export GRADLE_USER_HOME=`pwd`/API/.gradle
  - chmod +x ./API/gradlew

cache:
  paths:
    - ./API/.gradle

stages:
  - build
  - test

build:
  stage: build
  script:
    - ./API/gradlew assemble

test:
  stage: test
  script:
    - ./API/gradlew test